<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-show</title>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

    <div id="vshow">
        <h1 v-show="isLogged">Bem vindo</h1>
        <h1 v-if="isLogged">Bem vindo 2</h1>
    </div>
    
    <script>
        let app = new Vue({
            el: '#vshow',
            data: {
                isLogged: false
            },
        })
    </script>
    
</body>
</html>
