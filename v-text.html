<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

    <div id="vtext">
        {{ name }}
        <div v-text="name"></div>
    </div>
    
    <script>
        let app = new Vue({
            el: '#vtext',
            data: {
                name: 'joao joao'
            },
        })
    </script>
    
</body>
</html>
