<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-html</title>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

    <div id="vhtml">
        <h1 v-html="headerDiv"></h1>
    </div>
    
    <script>
        let app = new Vue({
            el: '#vhtml',
            data: {
                headerDiv: `
                    <h1 style="text-center">ol√° mundo 123</h1>
                `
            },
        })
    </script>
    
</body>
</html>
