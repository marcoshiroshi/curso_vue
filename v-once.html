<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-once</title>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

    <div id="directives">
        <h2>{{ person.name }}</h2>
        <h2 v-once>{{ person.age }}</h2>
    </div>
    
    <script>
        let app = new Vue({
            el: '#directives',
            data: {
                person: {
                    name: 'Joao',
                    age: 28
                } 
            },
        })
    </script>
    
</body>
</html>
