<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on</title>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

    <div id="directives">

        <p v-on:click="reverseMethod">{{ message }}</p>
        <p v-on:[eventname]="reverseMethod">{{ message }}</p>

    </div>
    
    <script>
        let app = new Vue({
            el: '#directives',
            data: {
                message: 'ola mundo',
                eventname: 'click'
            },
            methods: {
                reverseMethod(){
                    return this.message = this.message.split('').reverse().join('');
                }
            }
        })
    </script>
    
</body>
</html>
